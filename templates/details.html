{% extends 'base.html' %}
{% block head_title %}{{instance.title}} | {{block.super}}{% endblock head_title %}

<div class="col-sm-6 col-sm-offset-3">

{% block content %}
<h1>{{instance.genre}}</h1>
<p>{{instance.slug}}</p>
<p>Description:{{instance.desc}}</p>
<p>{{music_genre}}</p>
<p><a href="{%url "delete" id=instance.id %}" class="btn btn-primary" role="button">Delete</a></p>
{% endblock %}
</div>

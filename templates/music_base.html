<!DOCTYPE html>
<html>
<head>
<title>   </title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
	{%block style%}{% endblock style %}
</style>
</head>

<body>
<div class="container">

<h3>Music</h3>
<a href="{%url "list" %}">Go to Genre List</a>
{% block content %}
<form method="GET" action=''>
<input type="text" name="q" placeholder="Search Posts" value="{{request.GET.query}}">
<input type="submit" value="Search Posts">
</form>
<div class="col-sm-12">
<div class="row">
{%for c in instance %}
<div class="col-sm-12">
 <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href="{%url "music_detail" id=c.id %}">{{c.song}}</h3></a>
        <ol>
        <li>Music Title : {{c.music_title}}</li>
        <li>Genre :<a href="{% url "music_list" %}">{{c.genre}}</a></li>
        <li>Rating : {{c.rating}}</li>
        </ol>

        <!-- <p>{{c.music_title}}</p></a> -->
        <!-- <p>{{c.genre}}</p> -->
        <!-- <p>{{c.rating}}</p> -->
        <p><a href="{%url "music_detail" id=c.id %}" class="btn btn-primary" role="button">Details</a></p>

      </div>
      <form method="GET" action="/song/music_edit/{{c.id}}">
<input type="submit" value="Update Form">
</form>	

<form method="GET" action="/api/{{c.id}}/update">
<input type="submit" value="Update Form with REST">
</form>

    </div>
  </div>
</div>

{% cycle "" "</div><hr/><div class='row'>"%}
{% endfor %}
</div>
</div>
</div class="container">
<div class="col-lg-8 col-sm-offset-6">
<form action='/song/music_create' method="GET">
<input type="submit" value="ADD" class="btn btn-primary">
</form>
</div>
</div>
{% endblock %}

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
